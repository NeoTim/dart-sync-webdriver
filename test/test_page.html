<!DOCTYPE html>

<html>
  <head>
    <title>test_page</title>
    <script>
      function promptForText() {
        var val = prompt('button clicked');
        if (val == null) {
          document.getElementById('settable').textContent = 'dismissed';
        } else {
          document.getElementById('settable').textContent = 'accepted ' + val;
        }
      }
    </script>
  </head>

  <body>
    <table id='table1' non-standard='a non standard attr'>
      <tr>
        <td>r1c1</td>
        <td>r1c2</td>
      </tr>
      <tr>
        <td>r2c1</td>
        <td>r2c2</td>
      </tr>
    </table>
    <button onclick='promptForText();'>button</button>
    <form onsubmit='alert("form submitted")'>
      <input type='text' />
      <input type='checkbox' />
      <input type='password' disabled />
    </form>
    <select id="select-simple">
      <option value="orangeValue">Orange</option>
      <option value="pearValue">Pear</option>
      <option value="appleValue">Apple</option>
      <option value="bananaValue">Banana</option>
    </select>
    <select id="select-multi" multiple>
      <option value="redValue">Red</option>
      <option value="greenValue">Green</option>
      <option value="blueValue">Blue</option>
      <option value="yellowValue">Yellow</option>
    </select>
    <div id='div' style='display: none; background-color: red'>
      some not displayed text</div>
    <a id='settable' href="test_page.html" target="_new">
      Open copy in other window</a>
    <br />
    <iframe src="frame.html" name="frame" width="100%" />
  </body>
</html>
