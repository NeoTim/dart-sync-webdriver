name: sync_webdriver
version: 2.0.0-pre.2
author: Marc Fisher II <fisherii@google.com>
description: >
  Provides WebDriver bindings for Dart. These use the WebDriver JSON interface,
  and as such, require the use of the WebDriver remote server.
homepage: https://github.com/google/dart-sync-webdriver
environment:
  sdk: '>=1.13.0 <2.0.0'
dependencies:
  matcher: '^0.12.0'
  path: '^1.3.0'
  stack_trace: '^1.3.0'
  sync_socket: '^1.0.0'
  unittest: '^0.11.0'
dev_dependencies:
  test: '^0.12.0'
